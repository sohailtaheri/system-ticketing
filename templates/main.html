<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Ticketing</title>
    <!-- link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table, th, td {
            border:1px solid black;
            text-align: left;
            table-layout: auto;
            padding: 8px;
        }

        .home-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
        }

        .sidebar {
            background-color: rgb(95, 95, 95);
            color: white;
            padding: 10px;
        }

        .sidebar a {
            /* float: left; */
            display: block;
            color: #f2f2f2;
            text-align: left;
            padding: 7px 7px;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .navbar {
            background-color: rgb(95, 95, 95);
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: left;
            padding: 14px 14px;
            text-decoration: none;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            padding: 0;
        }

        .navbar h3 {
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin: 0 0 20px;
            text-align: center;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <!-- {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %} -->
    
    {% block content %}

    {% endblock %}
</body>
</html>
